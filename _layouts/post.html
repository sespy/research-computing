---
layout: default
---
<article>
    <header>
        {% if page.title %}
        <h1>{{ page.title }}</h1>
        {% endif %}
        {% include post_meta.html %}
    </header>
    {{ page.content }}
    <footer>
        {% include post_meta.html %}
        {% if page.comments %}
        {% include disqus.html %}
        {% endif %}
    </footer>
</article>
